<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Supply Chain Tracker</title>
<style>
  :root {
    --bg: #f7f8fa;
    --card: #ffffff;
    --primary: #6ba368;
    --primary-light: #8bc08b;
    --accent: #cdeac0;
    --text-dark: #2e2e2e;
    --text-light: #6c757d;
    --border: #e3e6ea;
    --shadow: rgba(0,0,0,0.08);
  }

  body {
    font-family: 'Inter', Arial, sans-serif;
    background: var(--bg);
    color: var(--text-dark);
    margin: 0;
    padding: 0;
  }

  header {
    background: linear-gradient(135deg, var(--primary), var(--primary-light));
    color: white;
    padding: 1.5rem 2rem;
    box-shadow: 0 2px 5px var(--shadow);
  }

  header h1 {
    margin: 0;
    font-size: 1.8rem;
    letter-spacing: 0.5px;
  }

  .container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 1rem 2rem;
  }

  .card {
    background: var(--card);
    border-radius: 10px;
    box-shadow: 0 3px 8px var(--shadow);
    padding: 1.5rem 2rem;
  }

  h2 {
    color: var(--primary);
    margin-bottom: 1rem;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 6px var(--shadow);
  }

  th, td {
    padding: 12px 15px;
    text-align: left;
  }

  th {
    background-color: var(--primary);
    color: white;
    font-weight: 500;
    letter-spacing: 0.4px;
  }

  tr:nth-child(even) {
    background-color: #f8f9f8;
  }

  tr:hover {
    background-color: var(--accent);
    transition: 0.3s ease;
  }

  .footer {
    margin-top: 2rem;
    text-align: center;
    color: var(--text-light);
    font-size: 0.9rem;
  }

  .add-form {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    margin-bottom: 1.5rem;
  }

  .add-form input {
    padding: 10px;
    border: 1px solid var(--border);
    border-radius: 6px;
    font-size: 0.95rem;
    width: calc(20% - 10px);
  }

  .add-form button {
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 6px;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .add-form button:hover {
    background: var(--primary-light);
  }

  .loading {
    text-align: center;
    color: var(--text-light);
    margin: 2rem 0;
  }
</style>
</head>

<body>
  <header>
    <h1>Agricultural Supply Chain Tracker</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>Current Movements</h2>

      <!-- Movement creation form -->
      <form class="add-form" onsubmit="addMovement(event)">
        <input id="productName" placeholder="Product" required>
        <input id="origin" placeholder="Origin" required>
        <input id="destination" placeholder="Destination" required>
        <input id="quantity" type="number" placeholder="Quantity" required>
        <input id="unit" placeholder="Unit" required>
        <button type="submit">+ Add Movement</button>
      </form>

       <!-- Loading state placeholder -->
      <div id="loading" class="loading">Loading data...</div>

      <!-- Data table populated dynamically via JS -->
      <table id="movementsTable" style="display:none;">
        <thead>
          <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Origin</th>
            <th>Destination</th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Timestamp</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="footer">
      ¬© KIT 0.01.0025
    </div>
  </div>

  <script>
     // Fetch and display all movements from backend API
    async function loadMovements() {
      const loading = document.getElementById('loading');
      const table = document.getElementById('movementsTable');
      const tbody = table.querySelector('tbody');
      loading.style.display = 'block';
      table.style.display = 'none';
      try {
        const res = await fetch('/api/movements');
        const data = await res.json();
        tbody.innerHTML = '';
        data.forEach(m => {
          const row = `<tr>
            <td>${m.id}</td>
            <td>${m.productName}</td>
            <td>${m.origin}</td>
            <td>${m.destination}</td>
            <td>${m.quantity}</td>
            <td>${m.unit}</td>
            <td>${new Date(m.timestamp).toLocaleString()}</td>
            <td><button onclick="deleteMovement(${m.id})" style="background:none;border:none;color:#d9534f;cursor:pointer;">üóëÔ∏è</button></td>
          </tr>`;
          tbody.insertAdjacentHTML('beforeend', row);
        });
        loading.style.display = 'none';
        table.style.display = 'table';
      } catch (err) {
        loading.textContent = 'Failed to load data.';
      }
    }

     // Add a new movement via API POST
    async function addMovement(e) {
      e.preventDefault();
      const movement = {
        productName: document.getElementById('productName').value,
        origin: document.getElementById('origin').value,
        destination: document.getElementById('destination').value,
        quantity: parseFloat(document.getElementById('quantity').value),
        unit: document.getElementById('unit').value
      };
      await fetch('/api/movements', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(movement)
      });
      e.target.reset();
      loadMovements();
    }

    // Delete a record by ID
    async function deleteMovement(id) {
      if (!confirm('Delete this record?')) return;
      await fetch(`/api/movements/${id}`, { method: 'DELETE' });
      loadMovements();
    }

    // Initial data load when page opens
    loadMovements();
  </script>
</body>
</html>
